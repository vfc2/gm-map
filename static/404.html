<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>GitHub Pages Redirect</title>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// This script takes the current url and converts the path and query
			// string into just a query string, and then redirects the browser
			// to the new url with only a query string and hash fragment

			// If you're creating a Project Pages site and NOT using a custom domain,
			// then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
			// For PR previews, we need to keep more segments (gm-map/pr-preview/pr-XX)
			var path = window.location.pathname;
			var pathSegmentsToKeep = 2; // Default for project pages

			// Check if this is a PR preview path
			if (path.indexOf('/pr-preview/pr-') > -1) {
				pathSegmentsToKeep = 4; // For PR preview paths: /gm-map/pr-preview/pr-XX
			}

			var l = window.location;
			l.replace(
				l.protocol +
					'//' +
					l.hostname +
					(l.port ? ':' + l.port : '') +
					l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') +
					'/?/' +
					l.pathname
						.slice(1)
						.split('/')
						.slice(pathSegmentsToKeep - 1)
						.join('/')
						.replace(/&/g, '~and~') +
					(l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
					l.hash
			);
		</script>
	</head>
	<body>
		Redirecting...
	</body>
</html>
